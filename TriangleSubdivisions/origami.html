<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symmetric Triangle Subdivisions</title>

    <link rel="stylesheet" type="text/css" href="subdivision.css">
    <script src="tri_subs_origami.js"></script>
</head>
<body>


<div id="sidebar">

    <h3>Triangle Subdivisions</h3>
    
    <table>
    
    
    <tr><td><label for="dimensionsMM">Paper Dimensions (mm)</label></td><td><input type="number" placeholder="150" step="1" min="20" max="999" value="150" id="dimensionsMM"></td></tr>
    
    
    <tr><td><label for="line_width">Line Width</label></td><td><input type="number" placeholder=".45" step=".01" min=".01" max="9" value=".45" id="line_width"></td></tr>
    
    
    <tr>
      <td><label for="iterations">Iterations</label></td>
      <td><input type="number" placeholder="10" step="1" min="1" max="20" value="7" id="iterations"><td>
    </tr>
    
    <tr>
      <td><label for="strategy">Strategy</label></td>
      <td><input id="strategy" value="0120110"><td>
    </tr>
    <tr>
    <td></td>
    <td><button id="random" title="Re-generate with a random strategy.">Random Strategy</button></td>
    </tr>
     
    
    <tr>
    	<td>Line Colors:</td>
    	<td><button id="randomColors" title="Randomize the colors of the lines.">Randomize Colors</button></td>
    </tr>
    <tr><td><input id="color0" type="color" value="#000000"/></td><td><input type="checkbox" id="cb0" checked>0</td></tr>
    <tr><td><input id="color1" type="color" value="#000000"/></td><td><input type="checkbox" id="cb1" checked>1</td></tr>
    <tr><td><input id="color2" type="color" value="#000000"/></td><td><input type="checkbox" id="cb2" checked>2</td></tr>
    <tr><td><input id="color3" type="color" value="#000000"/></td><td><input type="checkbox" id="cb3" checked>3</td></tr>
    
    <tr><td><input id="color4" type="color" value="#000000"/></td><td><input type="checkbox" id="cb4" checked>4</td></tr>
    
    <tr><td><input id="color5" type="color" value="#000000"/></td><td><input type="checkbox" id="cb5" checked>5</td></tr>
        
    
    </table>
      
      
      <hr>
           <div class="buttons">
            <button id="start" title="Generate the subdivision. Keyboard shortcut: <ENTER>">Generate</button>
            

            
            <button id="download" title="Save the current canvas as a png image.">Save Image</button>
            <button id="download_svg" title="Save the current plot as several SVG files." onclick="download_svg_file()">Save SVGs</button>
        </div>  
       
       <a id="link"></a>
       <small><i>
        <footer class="footer">&#169; <a href="http://www.josvromans.com">www.josvromans.com</a></footer>
    </i></small>
</div>


    <div style="width: 100%;">
        <canvas id="canvas"></canvas>
    </div>

</body>
</html>
